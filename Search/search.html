<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet"  href="styles/master.css">
        <title>Google Image Search</title>
    </head>
    <body>
        <div class="top-body">
            <a href="index.html">Google Search</a>
        </div>

        <div class="middle-body">
            <img class="google-logo"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/544px-Google_2015_logo.svg.png" alt="Google logo">
            <form class="form" action="https://google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q">
                <input type="submit" class="btnGray" value="Google Image Search">
            </form>
        </div>

    </body>
</html>
